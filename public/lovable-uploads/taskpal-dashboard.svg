<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="15" ry="15"/>
  
  <!-- Dashboard Container -->
  <rect x="50" y="50" width="700" height="500" rx="10" ry="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Sidebar -->
  <rect x="50" y="50" width="180" height="500" rx="10" ry="10" fill="#f1f5f9"/>
  
  <!-- Sidebar Menu Items -->
  <rect x="70" y="120" width="140" height="40" rx="5" ry="5" fill="#3b82f6" opacity="0.2"/>
  <text x="105" y="145" font-family="Arial" font-size="14" fill="#1e40af" font-weight="bold">Dashboard</text>
  
  <rect x="70" y="170" width="140" height="40" rx="5" ry="5" fill="#ffffff"/>
  <text x="105" y="195" font-family="Arial" font-size="14" fill="#64748b">Tasks</text>
  
  <rect x="70" y="220" width="140" height="40" rx="5" ry="5" fill="#ffffff"/>
  <text x="105" y="245" font-family="Arial" font-size="14" fill="#64748b">Projects</text>
  
  <rect x="70" y="270" width="140" height="40" rx="5" ry="5" fill="#ffffff"/>
  <text x="105" y="295" font-family="Arial" font-size="14" fill="#64748b">Calendar</text>
  
  <rect x="70" y="320" width="140" height="40" rx="5" ry="5" fill="#ffffff"/>
  <text x="105" y="345" font-family="Arial" font-size="14" fill="#64748b">Reports</text>
  
  <!-- Logo -->
  <rect x="80" y="70" width="40" height="40" rx="5" ry="5" fill="#3b82f6"/>
  <text x="90" y="98" font-family="Arial" font-size="20" fill="white" font-weight="bold">TP</text>
  <text x="130" y="90" font-family="Arial" font-size="18" fill="#1e293b" font-weight="bold">TaskPal</text>
  
  <!-- Main Content Area -->
  <text x="260" y="90" font-family="Arial" font-size="22" fill="#1e293b" font-weight="bold">My Dashboard</text>
  
  <!-- Stats Cards -->
  <rect x="260" y="110" width="150" height="100" rx="8" ry="8" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1"/>
  <text x="280" y="140" font-family="Arial" font-size="14" fill="#3b82f6" font-weight="bold">Tasks</text>
  <text x="280" y="180" font-family="Arial" font-size="24" fill="#1e40af" font-weight="bold">24</text>
  
  <rect x="430" y="110" width="150" height="100" rx="8" ry="8" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
  <text x="450" y="140" font-family="Arial" font-size="14" fill="#22c55e" font-weight="bold">Completed</text>
  <text x="450" y="180" font-family="Arial" font-size="24" fill="#166534" font-weight="bold">18</text>
  
  <rect x="600" y="110" width="130" height="100" rx="8" ry="8" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
  <text x="620" y="140" font-family="Arial" font-size="14" fill="#ef4444" font-weight="bold">Overdue</text>
  <text x="620" y="180" font-family="Arial" font-size="24" fill="#991b1b" font-weight="bold">3</text>
  
  <!-- Task List -->
  <rect x="260" y="230" width="470" height="300" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="280" y="260" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Today's Tasks</text>
  
  <!-- Task Items -->
  <rect x="280" y="280" width="430" height="50" rx="5" ry="5" fill="#f8fafc"/>
  <circle cx="300" cy="305" r="10" fill="#3b82f6"/>
  <text x="320" y="310" font-family="Arial" font-size="14" fill="#1e293b">Update website content</text>
  <text x="650" y="310" font-family="Arial" font-size="12" fill="#64748b">2h</text>
  
  <rect x="280" y="340" width="430" height="50" rx="5" ry="5" fill="#f8fafc"/>
  <circle cx="300" cy="365" r="10" fill="#3b82f6"/>
  <text x="320" y="370" font-family="Arial" font-size="14" fill="#1e293b">Team meeting</text>
  <text x="650" y="370" font-family="Arial" font-size="12" fill="#64748b">1h</text>
  
  <rect x="280" y="400" width="430" height="50" rx="5" ry="5" fill="#f8fafc"/>
  <circle cx="300" cy="425" r="10" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  <line x1="295" y1="425" x2="305" y2="425" stroke="#ffffff" stroke-width="2"/>
  <line x1="295" y1="425" x2="300" y2="430" stroke="#ffffff" stroke-width="2"/>
  <text x="320" y="430" font-family="Arial" font-size="14" fill="#1e293b" text-decoration="line-through" opacity="0.7">Review project proposal</text>
  <text x="650" y="430" font-family="Arial" font-size="12" fill="#64748b">Done</text>
  
  <rect x="280" y="460" width="430" height="50" rx="5" ry="5" fill="#f8fafc"/>
  <circle cx="300" cy="485" r="10" fill="#ef4444"/>
  <text x="320" y="490" font-family="Arial" font-size="14" fill="#1e293b">Client presentation</text>
  <text x="650" y="490" font-family="Arial" font-size="12" fill="#ef4444">Overdue</text>
</svg>
